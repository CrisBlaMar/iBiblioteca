<ion-header *ngIf="mostrar">
  <ion-toolbar>
    <ion-title><a routerLink="/biblioteca">
      <ion-icon name="caret-back-outline"></ion-icon>{{libro.title}}</a></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen *ngIf="mostrar">
  <div>
    <ion-card>
        <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[0]}}-M.jpg">
      <ion-card-header>
        <ion-card-title>{{libro.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-text color="dark">
              <p class="text-dark"><b>Autor:</b>{{libro.author_name}}</p>
          </ion-text>
          <ion-text color="dark">
              <p><b>AÃ±o:</b>{{libro.first_publish_year}}</p>
          </ion-text>
          <ion-text color="dark">
              <p><b>ISBN:</b>{{libro.isbn[0]}}</p>
          </ion-text>
          <ion-text color="dark">
              <p><b>Editorial:</b>{{libro.publisher[0]}}</p>
          </ion-text>
      </ion-card-content>
      <ion-button *ngIf="!favorito" (click)="guardarFav(libro.isbn[0], libro)"><ion-icon name="star-outline"></ion-icon></ion-button>
      <ion-button *ngIf="favorito" (click)="eliminarFav(libro.isbn[0])"><ion-icon  name="star"></ion-icon></ion-button>
    </ion-card>
  </div>
</ion-content>
