<ion-header>
  <ion-toolbar>
    <ion-title>iBiblioteca</ion-title>
    <ion-searchbar placeholder="Buscar libro"
    animated debounce="700" 
    [value]= "buscador"
    (ionChange)="buscar( $event)"
    ><ion-item><ion-icon button (click)="barcode()"  name="barcode" style="zoom:2.0;"></ion-icon></ion-item></ion-searchbar>
  </ion-toolbar>
</ion-header>
<!-- -->
<ion-content>
 
    <ion-item button *ngFor="let resul of libro" [routerLink]="['/detallelibro', resul.isbn[2]]">
      <ion-thumbnail slot="start">
        <img src="https://covers.openlibrary.org/b/isbn/{{resul.cover_i}}-M.jpg">
      </ion-thumbnail>
      <ion-label>
        <ion-text><strong>{{resul.title}}</strong></ion-text><br>
        <ion-text><p>Autor:{{resul.author_name}}</p></ion-text><br>
        <ion-text><p>AÃ±o:{{resul.first_publish_year}}</p></ion-text>
      </ion-label>
      <ion-icon item-end name="chevron-forward-outline"></ion-icon>
    </ion-item>
    
    <div *ngIf="scannedBarCode">
      <ion-item>
          Scanned code output: <strong>{{ scannedBarCode["text"] }}</strong>
      </ion-item>
      <ion-item>
          Scanned code output: <strong>{{ scannedBarCode["format"] }}</strong>
      </ion-item>
    </div>

</ion-content>
